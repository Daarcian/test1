<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 건강 트레이너</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      max-width: 700px;
      margin: 0 auto 30px;
      color: #555;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #f04a64;
      color: white;
    }

    .btn-secondary {
      background-color: white;
      border: 1px solid #f04a64;
      color: #f04a64;
    }

    .btn-secondary:hover {
      background-color: #f04a64;
      color: white;
    }
  </style>
</head>
<body>

  <h1>AI와 함께 건강 목표를 달성하세요</h1>
  <p>
    개인 맞춤 운동 계획, 영양 가이드, 동기 부여를 AI 건강 트레이너와 함께 제공받으세요.  
    오늘부터 더 건강한 라이프스타일을 시작해보세요!
  </p>

  <div class="buttons">
    <button class="btn btn-primary">시작하기</button>
    <button class="btn btn-secondary">더 알아보기</button>
  </div>

</body>
</html>
