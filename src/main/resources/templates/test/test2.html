<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 건강 트레이너</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    nav a {
      margin-left: 20px;
      font-weight: bold;
    }
    .hero {
      background: url('/images/exercise.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .section {
      padding: 60px 40px;
      text-align: center;
    }
    .section-title {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .products, .services {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .product, .service {
      width: 250px;
    }
    .product img, .service img {
      width: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .product h3, .service h3 {
      margin-top: 15px;
    }
    .btn {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .appointment {
      display: flex;
      justify-content: space-between;
      padding: 60px 40px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .appointment .info {
      flex: 1;
    }
    .appointment img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    .appointment .form {
      flex: 1;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      padding: 30px 50px;
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">AI 건강 트레이너</div>
    <nav>
      <a href="#">서비스</a>
      <a href="#">소개</a>
      <a href="#">문의</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">건강 여정을 AI로 시작하세요</div>
  </section>

  <section class="section">
    <h2 class="section-title">제공 서비스</h2>
    <div class="services">
      <div class="service">
        <img src="/images/dumbell.jpg" alt="분석">
        <h3>운동 성과 분석</h3>
        <p>맞춤형 운동 전략을 통해 건강과 효율을 향상하세요.</p>
        <p><strong>₩9,000</strong></p>
      </div>
      <div class="service">
        <img src="/images/dumbell.jpg" alt="팁">
        <h3>일상 건강 팁</h3>
        <p>실생활에서 바로 쓸 수 있는 건강 지식을 전문가가 전달합니다.</p>
        <p><strong>₩14,000</strong></p>
      </div>
      <div class="service">
        <img src="/images/dumbell.jpg" alt="식단">
        <h3>맞춤형 식단 제작</h3>
        <p>건강 목표에 맞춘 식단을 직접 설계해드립니다.</p>
        <p><strong>₩19,000</strong></p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div>
      <h4>사이트명</h4>
      <p>© 2025</p>
    </div>
    <div>
      <h4>위치</h4>
      <p>123 Demo Street<br>New York, NY 12345</p>
    </div>
    <div>
      <h4>문의</h4>
      <p>email@exam.com<br>010-555-5555</p>
    </div>
  </footer>

</body>
</html>
