<!DOCTYPE html>
<html layout:decorate="~{layout}">

<div layout:fragment="content">

  <div class="title_line">이메일 인증</div>
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span> 
    <a href='./create'>회원 가입</a>
    <span class='menu_divide'>│</span> 
    <a href='./list'>목록</a>
  </aside> 
  
  <p>입력하신 이메일로 인증 코드를 전송했습니다.</p>
  
  <form name="frm" id="frm" method="post" action="/member/email_to_login">
    <input type='hidden' name='id' value="${id}">
    <input type='hidden' name='passwd' value="${passwd}">
    <input type='hidden' name='id_save' value="${id_save}">
    <input type='hidden' name='passwd_save' value="${passwd_save}">
    <input type='hidden' name='url' value="${url}">
    
    <input type="text" name="code" id="code" placeholder="인증코드 입력" required>
    <button type="submit">인증 확인</button>
  </form>

</div>
</html>
